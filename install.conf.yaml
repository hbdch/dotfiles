- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config/alacritty
    - ~/.config/nvim

- link:
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.gitconfig: .gitconfig
    ~/.gdbinit: .gdbinit
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.config/nvim/init.lua: init.lua

- shell:
  - [git submodule update --init --recursive, Installing submodules]
