- defaults:
    link:
      relink: true
      force: true

- clean: ['~']
- clean:
    ~/.config:
      recursive: true

- create:
    - ~/.config/alacritty
    - ~/.config/neofetch

- link:
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.gitconfig: .gitconfig
    ~/.gdbinit: .gdbinit
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.config/nvim: nvim
    ~/.config/neofetch/config.conf: neofetch.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
