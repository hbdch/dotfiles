env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: full
  title: Alacritty
  opacity: 1.0
  class:
    instance: Alacritty
    general: Alacritty
      #window_decorations_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12
  normal:
    family: JetBrainsMono
  bold:
    family:  JetBrainsMono
  italic:
    family:  JetBrainsMono
  bold_italic:
    family:  JetBrainsMono
    size: 14.0

  draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Beam

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - -c
    - tmux

url:
  launcher:
    program: xdg-open

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cc0403'
    green: '#19cb00'
    yellow: '#cecb00'
    blue: '#0d73cc'
    magenta: '#cb1ed1'
    cyan: '#0dcdcd'
    white: '#dddddd'

  # Bright colors
  bright:
    black: '#767676'
    red: '#f2201f'
    green: '#23fd00'
    yellow: '#fffd00'
    blue: '#1a8fff'
    magenta: '#fd28ff'
    cyan: '#14ffff'
    white: '#ffffff'
